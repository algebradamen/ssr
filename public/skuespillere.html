<p>
    <input id="name" placeholder="Navn pÃ¥ skuespiller" type="text">
    <button id="add">Legg inn ny skuespiller</button>
</p>

<script type="module">
    function getUserName() {
        const inputElement = document.getElementById('name');
        return inputElement.value;
    }

    document.getElementById('add')
        .addEventListener('click', async (event) => {
            const userName = getUserName();
            await sendData(userName);
            const inputElement = document.getElementById('name');
            inputElement.value='';
            hentData ();
        });

    async function sendData(userName) {
        const data = {navn: userName};
        const response = await fetch('/skuespillere', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
    }



function hentData () {
fetch('/skuespillere-json')
.then( response => response.json() )
.then(data => {
    let list = document.getElementById('skuespillere');
    list.innerHTML = '';
    data.forEach(row => {
        let li = document.createElement('li');
        li.textContent = row.navn;
        list.appendChild(li);
    });
});
}

hentData();
</script>

</ul>
