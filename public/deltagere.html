<ul id="deltagere">
    <li>Henter data...</li>
</ul>
<script>
fetch('/deltagere-json')
    .then( response => response.json() )
    .then(data => {
        let list = document.getElementById('deltagere');
        list.innerHTML = '';
        data.forEach(row => {
            let li = document.createElement('li');
            li.textContent = row.name;
            list.appendChild(li);
        });
    });

</script>
