<p>
    <input id="name" placeholder="Navn pÃ¥ deltager" type="text">
    <button id="add">Legg inn ny deltager</button>
</p>

<script type="module">
    function getUserName() {
        const inputElement = document.getElementById('name');
        return inputElement.value;
    }

    document.getElementById('add')
        .addEventListener('click', async (event) => {
            const userName = getUserName();
            await sendData(userName);
        });

    async function sendData(userName) {
        const data = {name: userName};
        const response = await fetch('/deltagere', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
    }
</script>

<ul id="deltagere">
    <li>Henter data...</li>
</ul>
<script>
fetch('/deltagere-json')
    .then( response => response.json() )
    .then(data => {
        let list = document.getElementById('deltagere');
        list.innerHTML = '';
        data.forEach(row => {
            let li = document.createElement('li');
            li.textContent = row.name;
            list.appendChild(li);
        });
    });

</script>
